
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>

        <div id="root">
            <!-- <app></app> -->
        </div>
        <script>
            Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
               //定义student组件
               const student =Vue.extend({
                name:'student',
                template:`
                    <div>
                        <h2>学生姓名 {{ name }}</h2>
                        <h2>学生年龄 {{ age }}</h2>
                    </div>
                `,
                data() {
                    return {
                        name:"zs",
                        age:18
                    }
                },
            })
            //定义school组件
            const s =Vue.extend({
                template:`
                    <div>
                        <h2>学校地址 {{ name }}</h2>
                        <h2>学校名字 {{ address }}</h2>
                        <student></student>
                    </div>
                `,
                data() {
                    return {
                        name:"尚硅谷",
                        address:"北京"
                    }
                },
                components:{
                    student
                }
            })    
            //  定义hello组件
            const hello = Vue.extend({
                template:`
                    <div>
                        <h1>hello world</h1>
                    </div>
                `,
                data() {
                    return {
                        msg:"你好vue"
                    }
                },
            })
            // 定义app组件
            const app = Vue.extend({
                template:`
                    <div>
                        <school></school>
                        <hello></hello>
                    </div>
                `,
                components:{
                    school:s,
                    hello
                }
            })
            //创建vm
            new Vue({
                template:
                `<app></app>`,
                el:'#root',
                //注册局部组件
                components:{
                    app
                }
            })
        </script>
    </body>

    </html>
