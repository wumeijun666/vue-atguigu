<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var obj = { x: 100 };
      var other = { y: 200 };
      Object.defineProperty(other, "y", {
        get() {
          return obj.x;
        },
        set(newValue) {
          obj.x = newValue;
        },
      });
    </script>
  </body>
</html>
