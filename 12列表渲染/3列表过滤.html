<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>基本列表</title>
		<script type="text/javascript" src="../vue2.js"></script>
	</head>
	<body>
		<div id="root">
			<h2>人员列表</h2>
			<input type="text" placeholder="请输入名字" v-model="keyWord">
			<ul>
				<li v-for="(p,index) of filterPerson" :key="index">
					{{p.name}}-{{p.age}}
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false
			
			const vm = new Vue({
				el:'#root',
				data:{
					keyWord:'',
					persons:[
						{id:'001',name:'马冬梅',age:19,sex:'女'},
						{id:'002',name:'周冬雨',age:20,sex:'女'},
						{id:'003',name:'周杰伦',age:21,sex:'男'},
						{id:'004',name:'温兆伦',age:22,sex:'男'}
					]
				},
			/* 	watch:{
					keyWord:{
						immediate:true,
						handler(value){
							this.filterPerson = this.persons.filter((p)=>{
								console.log(value,p.name.includes(value))
								return p.name.includes(value)
							});
						}

					}
				}, */
				computed:{
					filterPerson(){
						return this.persons.filter((p)=>{
							console.error('+++')
							return p.name.includes(this.keyWord)
						});

					}
				}
			})
		</script>
</html>
